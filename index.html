<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<body style='background:#6ae4d9'>
  <nav id='Navbar' class='navbar navbar-expand-sm navbar-dark' style="background: #495057;">
    <a class="navbar-brand" href="#">Random Quote Machine</a>
  </nav>

  </section>
  <section id='Main'>
    <row class='row'></row>
    <div class='float-middle container jumbotron ' id='hero'>

        <blockquote class="blockquote ">

        </blockquote>
      </div>
      <div class='container standard-padding'>
        <div class='row'>
          <div class='col-lg-2 col-md-2 col-sm-2 col-xs-2'>

          </div>
          <div class='col-lg-2 col-md-2 col-sm-2 col-xs-2'>
            twitter
          </div>
          <div class='col-lg-8 col-md-8 col-sm-8 col-xs-8'>
            <button id="getQuote" class='btn btn-primary btn-block' style='font-size:20pt;'>Get Quote</button>
          </div>
        </div>
      </div>

    </div>
  </section>
